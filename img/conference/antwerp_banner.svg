<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400" role="img" aria-labelledby="title desc">
  <title id="title">Antwerp Community Conference</title>
  <desc id="desc">Banner showing Antwerp and the 24-25 September 2026 conference dates</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b132b" />
      <stop offset="50%" stop-color="#1c2541" />
      <stop offset="100%" stop-color="#3a506b" />
    </linearGradient>
  </defs>
  <rect width="1600" height="400" fill="url(#bg)" />
  <rect x="40" y="40" width="1520" height="320" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" />
  <g fill="#ffffff" text-anchor="middle">
    <text x="50%" y="50%" font-family="Helvetica, Arial, sans-serif" font-size="96" font-weight="700" dominant-baseline="middle" dy="-24">Antwerp</text>
    <text x="50%" y="50%" font-family="Helvetica, Arial, sans-serif" font-size="36" font-weight="400" dominant-baseline="middle" dy="52">24-25 September 2026</text>
  </g>
</svg>
